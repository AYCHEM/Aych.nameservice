<form [formGroup]="nameserviceForm" (ngSubmit)="onSubmit(nameserviceForm.value)">

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name" size="54">
  </div>

  <button class="button" type="submit">Resolve Name</button>

</form>

<div style="margin-top: 20px;">
  Nameservice response:
  <pre>
    {{ nameservice | json }}
  </pre>
</div>
